<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/buscador.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>Buscador de paises</title>
  </head>
  <body>
    <div class="tituloBuscadorPaises">
      <h1>Buscador de paises</h1>
    </div>
    <h4 id="resultadosBusqueda">
      Resultados de la busqueda que coinciden con:
    </h4>
    <hr />
    <section class="resultados">
      <div class="contenedor-tabla">
        <table class="table">
          <thead class="cabeceraTablaPaises">
            <tr>
              <th scope="col">Pais</th>
              <th scope="col">Capital</th>
            </tr>
          </thead>
          <tbody id="cuerpoTablaPaises"></tbody>
        </table>
        <p id="sinResultados"></p>
        <button onclick="location.reload()" class="nuevaBusqueda">
          Realizar una nueva busqueda
        </button>
      </div>
    </section>
  </body>
</html>
