<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Adivina el numero</title>
  </head>
  <body>
    <main class="contenedor-principal">
      <div class="contenedor-contenido">
        <h1 class="titulo-juego">Adivina el numero</h1>

        <button
          id="comenzar-juego"
          class="btn btn-warning"
          onclick="empezarJuego()"
        >
          Comenzar Juego
        </button>
        <div id="contenedor-juego" class="contenedor-juego">
          <h2 class="titulo-ingresar-numero">Ingrese un numero del 1 al 100</h2>
          <input
            class="input-numero"
            type="number"
            id="numero-usuario"
            min="0"
            max="100"
          />
          <button
            id="enviar-numero"
            class="btn btn-success"
            onclick="verificarNumero()"
          >
            Enviar
          </button>
          <p id="texto-pistas"></p>
        </div>
      </div>
    </main>
    <script src="/js/adivinarNumeros.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
